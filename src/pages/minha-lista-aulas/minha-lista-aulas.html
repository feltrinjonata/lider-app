<ion-header>
    <ion-navbar>
        <button ion-button menuToggle start color="secondary" (click)="menu()">
      <ion-icon name="menu"></ion-icon>
    </button>
        <div class="header_logo" (click)="abrirPaginaHome()">
            <img src="assets/imgs/logo-small-menu.png">
        </div>
        <div class="header_aovivo" (click)="abrirPaginaAovivo()">
            <img src="assets/imgs/ico-air-play-off.png">
        </div>
        <div class="header_users" (click)="abrirPaginaEventos()">
            <img src="assets/imgs/ico-pessoas-off.png">
        </div>
        <div class="header_busca" (click)="abrirPaginaBusca()">
            <img src="assets/imgs/ico-busca.png">
        </div>
    </ion-navbar>
  </ion-header>
  <ion-content>
  
    <ion-card class="novidades-card">
      <ion-row>
        <ion-col col-6>
          <h2 class="video-card-categoria">
            VÃ­deos
          </h2>   
        </ion-col>
        <ion-col>
          <div class="editar" (click)="AbrirEditarAulas()">
            Editar
          </div>
          <div class="editar-img" (click)="AbrirEditarAulas()">
            <img src="assets/imgs/ico-mais.png">
          </div>   
        </ion-col>
        <ion-col col-12>
          <div *ngFor= "let item of MinhaListaItens" (click)="abriMinhaLista(item)" style="max-width: 30%; margin-top: 20px; margin-right: 1%; margin-left: 1%; float:left;">
            <ng-container *ngIf="item.idvideo != 0">
              <img src="{{api}}/{{ item.Caminho }}/{{ item.Pasta }}/{{ item.Img }}_400.jpg" >
              <h2 class="titulo">{{ item.Titulo }}</h2>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
    </ion-card>
  
  </ion-content>
