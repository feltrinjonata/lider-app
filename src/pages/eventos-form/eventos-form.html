<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start color="secondary" (click)="menu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="header_logo" (click)="abrirPaginaHome()">
      <img src="assets/imgs/logo-small-menu.png">
    </div>
    <div class="header_aovivo" (click)="abrirPaginaAovivo()">
      <img src="assets/imgs/ico-air-play-off.png">
    </div>
    <div class="header_users" (click)="abrirPaginaEventos()">
      <img src="assets/imgs/ico-pessoas-on.png">
    </div>
    <div class="header_busca" (click)="abrirPaginaBusca()">
      <img src="assets/imgs/ico-busca.png">
    </div>
  </ion-navbar>
</ion-header>
<ion-content class="transparente pantera">

  <ion-card class="novidades-card">
    <ion-card-content class="box-novidades">
      <img src="{{ api }}/{{ item.Caminho }}/{{ item.Pasta }}/{{ item.Img }}_400.jpg" />
    </ion-card-content>
  </ion-card>

  <div class="fundo">
    <div class="caixa">
      <p class="titulo-entrega">Dados da Inscrição</p>        
      <div class="">

        <div class="caixa-user" style="border-bottom:0px;"> 
            <ion-input class="input-btn" value="{{NomeUserQual}}" [(ngModel)]="data.NomeForm" type="text" placeholder="Nome" name="NomeForm" required ></ion-input>
            <ion-input class="input-btn" value="{{SobrenomeUserQual}}" [(ngModel)]="data.SobrenomeForm" type="text" placeholder="Sobrenome" name="SobrenomeForm" required ></ion-input>
            <ion-input class="input-btn" value="{{EmailUserQual}}" [(ngModel)]="data.EmailForm" type="email" placeholder="E-mail" name="EmailForm" required ></ion-input>
            <ion-input class="input-btn" value="{{FoneUserQual}}" [(ngModel)]="data.FoneForm" type="text" placeholder="Celular" name="FoneForm" required [brmasker]="{mask:'(00) 00000-0000', len:15, type:'num'}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></ion-input>
            <ion-input [(ngModel)]="data.ideventoForm" type="hidden" value="{{ item.idevento }}"></ion-input>
            <ion-input value="{{IdUserQual}}" [(ngModel)]="data.Id_UserQual" type="hidden"></ion-input>
            <ion-input value="{{ValorSelecionado}}" [(ngModel)]="data.ValorForm" type="hidden"></ion-input>
        </div>

      </div>
    </div>   
  </div>
  <div class="fundo">

    <div class="caixa" *ngIf="item.Free != 1">
      <p class="titulo-entrega">Forma de Pagamento</p>        
      <div class="caixa-user" style="border-bottom:0px;"> 
        <ion-list [(ngModel)]="data.FormaPag" radio-group style="margin-top:20px; padding:0px;">
          <ion-item>
            <ion-label>Cartão de Crédito {{item.Free}}</ion-label>
            <ion-radio checked="true" value="Cartão de Crédito"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Na hora do evento</ion-label>
            <ion-radio value="Na hora do evento"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Depósito</ion-label>
            <ion-radio value="Depósito"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Transferência</ion-label>
            <ion-radio value="Transferência"></ion-radio>
          </ion-item>                       
        </ion-list> 
      </div>
    </div> 

    <div class="caixa" *ngIf="item.Free == 1">
      <p class="titulo-entrega">Forma de Pagamento</p>        
      <div class="caixa-user" style="border-bottom:0px"> 
        <span>Gratuito</span>
      </div>
    </div> 

  </div>    
  <div class="form-inputs">
    <button ion-button round outline (click)="solicitar()" [disabled]="!isenabled" class="btn-inscreva-se">CADASTRAR</button>   
  </div>  
</ion-content>
