<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start color="secondary" (click)="menu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="header_logo" (click)="abrirPaginaHome()">
      <img src="assets/imgs/logo-small-menu.png">
    </div>
    <div class="header_aovivo" (click)="abrirPaginaAovivo()">
      <img src="assets/imgs/ico-air-play-off.png">
    </div>
    <div class="header_users" (click)="abrirPaginaEventos()">
      <img src="assets/imgs/ico-pessoas-on.png">
    </div>
    <div class="header_busca" (click)="abrirPaginaBusca()">
      <img src="assets/imgs/ico-busca.png">
    </div>
  </ion-navbar>
</ion-header>
<ion-content class="transparente pantera">
   
  <ion-card class="novidades-card">
    <ion-card-content class="box-novidades">
      <img src="{{ api }}/{{ item.Caminho }}/{{ item.Pasta }}/{{ item.Img }}_400.jpg" />
    </ion-card-content>
    <ion-card-content nopadding nomargin class="transparente">
      <h2 class="eventoTitulo">{{ item.Titulo }}</h2> 
      <p class="eventoTexto">{{ item.Subtitulo }}</p>  
      <div *ngIf="isGroupShown(item.idevento)" class="desc" [innerHTML]="item.Descricao"></div>
      <div style="width: 100%; height: 60px; margin: 20px 0px 0px 0px; padding:0px;" (click)="toggleGroup(item.idevento)" [ngClass]="{active: isGroupShown(item.idevento)}">
        <img src="assets/imgs/{{imgQualSeta}}.png" class="eventos-seta-img">
      </div>       
    </ion-card-content> 
    <ion-row nopadding nomargin class="transparente" style="margin: -30px 0px 20px 0px;">
      <ion-col col-12>
        <ion-row nopadding nomargin style="width: 100%;">
          <div style="margin: 0 auto;">
            <img src="assets/imgs/ico-calendario.png" class="eventos-icones">
            <p class="eventos-texto-menor">{{ item.Data3 }}</p>
          </div>
        </ion-row>
        <ion-row nopadding nomargin style="width: 100%;">
          <div style="margin: 0 auto;">
            <img src="assets/imgs/eventos-ico-map.png" class="eventos-icones">
            <p class="eventos-texto-menor">{{ item.Endereco }}</p>
          </div>
          <br>
          <div *ngIf="!!item.Bairro" style="margin: 0 auto;">
            <p class="eventos-texto-menor">Bairro {{ item.Bairro }}</p>
          </div> 
          <br>     
          <div style="margin: 0 auto;">
            <p class="eventos-texto-menor">{{ item.Cidade }}</p>
          </div>    
          <br>     
          <div style="margin: 0 auto;">
            <p class="eventos-texto-menor">{{ item.Pais }}</p>
          </div>
          <div *ngIf="!!item.Cep" style="margin: 0 auto;">
            <p class="eventos-texto-menor">CEP {{ item.Cep }}</p>
          </div>                              
        </ion-row>
        <ion-row nopadding nomargin style="width: 100%;">
          <div class="div-lista">
            
            <ion-list [(ngModel)]="ValorSelecionado" radio-group class="lista-valores">
              <ion-item *ngFor="let itemValores of relEventosValores" style="text-align:center;">
                <ion-label class="lista-ion-label">{{itemValores.ValorNome}} - R$ {{itemValores.ValorVinc}}</ion-label>
                <ion-radio value="{{itemValores.ValorNome}} - R$ {{itemValores.ValorVinc}}"></ion-radio>
              </ion-item>               
            </ion-list>  

          </div>
        </ion-row>        
      </ion-col>
    </ion-row>

    <ion-row nopadding nomargin style="margin: -30px 0px 20px 0px;">
      <ion-col col-3 nopadding nomargin >
        <!--
        <button ion-button round outline (click)="selecionaInfo(item)" class="btn-inscreva-se">INFORMAÇÕES</button>
        -->
      </ion-col>
      <ion-col col-6 nopadding nomargin >
        <input type="hidden" value="{{ ValorSelecionado }}">
        <button ion-button round outline (click)="selecionaForm(item)" class="btn-inscreva-se">INSCREVA-SE</button>
      </ion-col>
      <ion-col col-3 nopadding nomargin >
        <!--
        <button ion-button round outline (click)="selecionaInfo(item)" class="btn-inscreva-se">INFORMAÇÕES</button>
        -->
      </ion-col>      
    </ion-row>
    
  </ion-card>
</ion-content>
