<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start color="secondary" (click)="menu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="header_logo" (click)="abrirPaginaHome()">
      <img src="assets/imgs/logo-small-menu.png">
    </div>
    <div class="header_aovivo" (click)="abrirPaginaAovivo()">
      <img src="assets/imgs/ico-air-play-off.png">
    </div>
    <div class="header_users" (click)="abrirPaginaEventos()">
      <img src="assets/imgs/ico-pessoas-off.png">
    </div>
    <div class="header_busca" (click)="abrirPaginaBusca()">
      <img src="assets/imgs/ico-busca.png">
    </div>
  </ion-navbar>
</ion-header>

<ion-content class="transparente pantera">

<ion-grid class="pb30 pt20">
  <ion-row>
    <ion-col col-12 text-center class="titulo-minhalista">
      <h2>Minha Lista</h2>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid class="pb30">
  <ion-row>    
    <ion-col col-12 text-center class="subtitulo-minhalista">
        Selecione o que você<Br>
        salvou anteriomente
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid class="pb30">
  <ion-row>
    <ion-col col-2></ion-col>
    <ion-col col-4>
      <div class="ico-minhalista-col">
          <img src="assets/imgs/ico-ml-revista.png" (click)="abrirPaginaMinhaListaPublicacao()">  
          <p class="texto-minhalista minhalista" (click)="abrirPaginaMinhaListaPublicacao()">
            Publicações
          </p>
      </div>
    </ion-col>
    <ion-col col-4>
      <div class="ico-minhalista-col">
          <img src="assets/imgs/ico-ml-pl.png" (click)="abrirPaginaMinhaListaPl()">  
          <p class="texto-minhalista minhalista" (click)="abrirPaginaMinhaListaPl()">
            Matérias
          </p>
      </div>
    </ion-col> 
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>    
    <ion-col col-2></ion-col>
    <ion-col col-4>
      <div class="ico-minhalista-col">
          <img src="assets/imgs/ico-ml-aulas.png" (click)="abrirPaginaMinhaListaAulas()">  
          <p class="texto-minhalista minhalista" (click)="abrirPaginaMinhaListaAulas()">
            Vídeos
          </p>
      </div>
    </ion-col>  
    <ion-col col-4>
      <div class="ico-minhalista-col">
          <img src="assets/imgs/ico-ml-podcast.png" (click)="abrirPaginaMinhaListaOntoarte()">  
          <p class="texto-minhalista minhalista" (click)="abrirPaginaMinhaListaOntoarte()">
            Áudios
          </p>
      </div>
    </ion-col>     
  </ion-row>
</ion-grid>

</ion-content>
<ion-footer class="menu_footer">
  <div class="ico-menu-footer"> 
    <ng-container *ngIf="qtdePublicacoes > 0">
      <ion-badge item-end color="danger" class="menu-footer-bola">{{qtdePublicacoes}}</ion-badge>
    </ng-container>
    <img src="assets/imgs/ico-menu-footer-novidades.png" (click)="abrirPaginaHome()">  
    <p class="menu_footer_texto" (click)="abrirPaginaHome()">
      Novidades
    </p>
  </div>
  <div class="ico-menu-footer">
    <img src="assets/imgs/ico-menu-footer-pl.png" (click)="abrirPaginaPl()">   
    <p class="menu_footer_texto" (click)="abrirPaginaPl()">
      Matérias
    </p>          
  </div> 
  <div class="ico-menu-footer">
    <img src="assets/imgs/ico-loja-menu-revista.png" (click)="abrirPaginaPublicacoes()">     
    <p class="menu_footer_texto" (click)="abrirPaginaPublicacoes()">
      Publicações
    </p>         
  </div> 
  <div class="ico-menu-footer">
    <img src="assets/imgs/ico-menu-footer-aulas.png" (click)="abrirPaginaTitulos()">   
    <p class="menu_footer_texto" (click)="abrirPaginaTitulos()">
      Vídeos
    </p>         
  </div> 
  <div class="ico-menu-footer">
    <img src="assets/imgs/ico-menu-footer-podcast.png" (click)="abrirPaginaOntoarte()">  
    <p class="menu_footer_texto" (click)="abrirPaginaOntoarte()">
      Áudios
    </p>          
  </div>       
</ion-footer>
