<ion-content class="login-content no-scroll">
  <div class="login-card">
    <ion-navbar>
      <div class="login-logo">
        <img src="assets/imgs/slide-intro/logo-intro.png">
      </div>          
      <div class="titulo">
        Escolha um novo plano
      </div>        
    </ion-navbar>     
    <div class="fundo">

      <div class="caixa" *ngFor="let plano of relPlanos; let i = index">

        <div *ngIf = "plano.idplano != PlanoSelecionado || AssinarCliqueAcao == 0" (click)="selecionarPlano(plano)">
          <div class="nedo{{i}}">
            <h1 class="titulo-plano">{{plano.Titulo}}</h1>
            <p class="subtitulo-plano">{{plano.Subtitulo}}</p>
            <p class="preco-plano">{{plano.ValorEscrito}}</p>
          </div>
        </div>

      </div>

    </div>
    
  </div>
</ion-content>
