<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start color="secondary" (click)="menu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="header_logo" (click)="abrirPaginaHome()">
      <img src="assets/imgs/logo-small-menu.png">
    </div>
    <div class="header_aovivo" (click)="abrirPaginaAovivo()">
      <img src="assets/imgs/ico-air-play-off.png">
    </div>
    <div class="header_users" (click)="abrirPaginaEventos()">
      <img src="assets/imgs/ico-pessoas-off.png">
    </div>
    <div class="header_busca" (click)="abrirPaginaBusca()">
      <img src="assets/imgs/ico-busca.png">
    </div>
  </ion-navbar>
</ion-header>
<ion-content class="transparente pantera">
  
  <ion-card class="card-back">
    <img src="assets/imgs/background-header-livros.jpg" />  
    <div class="titulo-card-back">
      <h1>Publicações</h1>
    </div>
  </ion-card>
  <ion-card class="slide-card">
    <ion-card-content>

      <ion-row *ngFor= "let itemCat of relLivrosCats; let i = index">
        <ng-container *ngIf="itemCat.TotalItens != 0">
          <ion-card-title class="slide-card-chamadas">
            <h2 class="slide-card-titulo-chamadas">{{ itemCat.Categoria }}</h2>
          </ion-card-title> 

          <ion-col col12 *ngIf="itemCat.TotalItens == 1 || itemCat.TotalItens == 2">
            <ion-slides *ngIf="relLivros && relLivros.length" speed="6000" slidesPerView="3" pager="false">
              <ng-container *ngFor= "let item of relLivros">
                <ion-slide *ngIf="itemCat.idlivro_cat === item.Cat" class="slide-card-li">
                  <div class="slide-card-li-fundo">
                    <img class="slide-card-li-img" (click)= "selecionado(item)" src="{{ api }}/{{ item.Caminho }}/{{ item.Pasta }}/{{ item.Img }}_400.jpg"/>
                  </div>
                </ion-slide>
              </ng-container>
            </ion-slides>  
          </ion-col>

          <ion-col col12 *ngIf="itemCat.TotalItens != 1 && itemCat.TotalItens != 2">
            <ion-slides *ngIf="relLivros && relLivros.length" autoplay="1000" loop="true" slidesPerView="3" infinite="true" parallax="true" speed="6000" pager="false">
              <ng-container *ngFor= "let item of relLivros">
                <ion-slide *ngIf="itemCat.idlivro_cat === item.Cat" class="slide-card-li">
                  <div class="slide-card-li-fundo">
                    <img class="slide-card-li-img" (click)= "selecionado(item)" src="{{ api }}/{{ item.Caminho }}/{{ item.Pasta }}/{{ item.Img }}_400.jpg"/>
                  </div>
                </ion-slide>
              </ng-container>
            </ion-slides>  
          </ion-col>

        </ng-container>
      </ion-row> 

    </ion-card-content> 
  </ion-card>   
</ion-content>
<ion-footer class="menu_footer">
  <div class="ico-menu-footer"> 
    <ng-container *ngIf="qtdePublicacoes > 0">
      <ion-badge item-end color="danger" class="menu-footer-bola">{{qtdePublicacoes}}</ion-badge>
    </ng-container>
    <img src="assets/imgs/ico-menu-footer-novidades.png" (click)="abrirPaginaHome()">  
    <p class="menu_footer_texto" (click)="abrirPaginaHome()">
      Novidades
    </p>
  </div>
  <div class="ico-menu-footer">
    <img src="assets/imgs/ico-menu-footer-pl.png" (click)="abrirPaginaPl()">   
    <p class="menu_footer_texto" (click)="abrirPaginaPl()">
      Matérias
    </p>          
  </div> 
  <div class="ico-menu-footer">
    <img src="assets/imgs/ico-loja-menu-revista-s.png" (click)="abrirPaginaPublicacoes()">     
    <p class="menu_footer_texto menu_footer_texto_novidades" (click)="abrirPaginaPublicacoes()">
      Publicações
    </p>         
  </div> 
  <div class="ico-menu-footer">
    <img src="assets/imgs/ico-menu-footer-aulas.png" (click)="abrirPaginaTitulos()">   
    <p class="menu_footer_texto" (click)="abrirPaginaTitulos()">
      Vídeos
    </p>         
  </div> 
  <div class="ico-menu-footer">
    <img src="assets/imgs/ico-menu-footer-podcast.png" (click)="abrirPaginaOntoarte()">  
    <p class="menu_footer_texto" (click)="abrirPaginaOntoarte()">
      Áudios
    </p>          
  </div>       
</ion-footer>
