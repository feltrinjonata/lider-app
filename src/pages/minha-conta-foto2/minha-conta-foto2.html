<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start color="secondary" (click)="menu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="header_logo" (click)="abrirPaginaHome()">
      <img src="assets/imgs/logo-small-menu.png">
    </div>
    <div class="header_aovivo" (click)="abrirPaginaAovivo()">
      <img src="assets/imgs/ico-air-play-off.png">
    </div>
    <div class="header_users" (click)="abrirPaginaEventos()">
      <img src="assets/imgs/ico-pessoas-off.png">
    </div>
    <div class="header_busca" (click)="abrirPaginaBusca()">
      <img src="assets/imgs/ico-busca.png">
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="fundo">
    <div class="caixa">
      <p class="titulo-entrega">Sua imagem atual</p>        
      <div class="">

        <div class="caixa-user" style="border-bottom:0px;"> 
          <img src="{{FotoUserQual}}">
        </div>

      </div>
    </div>   
  </div>

<div style="border-bottom:0px;"> 
  <button ion-button (click)="cropImage()" full color="primary">
    <strong>Trocar minha foto?</strong>
  </button>
  <p align="center"><img src="{{ myphoto }}"></p>
</div>

  <!--
  <button ion-button (click)="takePhoto()" full color="primary">Take Photo</button>
  <button ion-button (click)="getImage()" full color="secondary">Get Photo From Library</button>
  -->

</ion-content>
