<ion-content class="login-content">
  <div class="login-card">
    <ion-navbar>
      <button ion-button menuToggle start>
        <ion-icon name="menu"></ion-icon>
      </button>
      <div class="login-logo">
        <img src="assets/imgs/slide-intro/logo-intro.png">
      </div>                
    </ion-navbar>         
    <div class="login-inputs">
        
        <ion-row nomargin nopadding *ngFor= "let item of relTermos; let i = index">
          <h4 class="p_titulo">{{item.Titulo}}</h4>
          <ion-col col-12 style="margin: 0px; padding: 0px;">
            <div class="conteudo" >
              <p [innerHTML]="item.Descricao"></p>
            </div>
          </ion-col>
        </ion-row>
      
      </div>
    </div>

</ion-content>
